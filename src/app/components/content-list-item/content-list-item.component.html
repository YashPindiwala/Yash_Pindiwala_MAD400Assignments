<div *ngIf="singleItem">
    <h3 [innerHTML]="singleItem.name"></h3>
    <img src="{{singleItem.imgSrc}}" *ngIf="singleItem.imgSrc">
    <p>{{singleItem.type}}</p>
    <p>{{singleItem.author}}</p>
    <p>{{singleItem.description}}</p>
    <section *ngIf="singleItem.tags">
        <h4>Ingredients</h4>
        <ul>
            <li *ngFor="let item of singleItem.tags">{{item}}</li>
        </ul>
    </section>
</div>
